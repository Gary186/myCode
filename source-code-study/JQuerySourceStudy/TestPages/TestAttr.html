<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>tokenize</title>
    <script src="../JQuery2-3/jquery-2.0.3.js"></script>
</head>
<body>
    <script type="text/javascript">
        $(function () {
            var bond = $("#bond"),
            chk = $('#chk'),
            txt = $('#txttime');
            
            var cd = chk.attr('checked');
            var cdp = chk.prop("checked");
            var aa = txt.attr('aa');
            
            txt.attr('ss', 'ss');
            txt.css('border', '2px');
            txt.css('opacity', '0.9');
            
            txt.attr({
                alt: 'Beijing Brush Seller',
                title: 'photo by Kelly Clark'
            });
            
            txt.attr("src", function () {
                return "images/" + this.title;
            });
            
            var ss = txt.attr('src');
        });
    </script>
    <div class="bond">
        <p><span>s1</span></p>
        <p><span>s2</span></p>
        <p><span>s3</span></p>
        <p><span class='red'>s4</span></p>
        <input type="checkbox" value="1" name="Id" checked="checked" id="chk" />
        <input type="text" value="1" id="txttime" aa="aa" />
    </div>
</body>
</html>
