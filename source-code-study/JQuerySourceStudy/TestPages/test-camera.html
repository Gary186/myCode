    <style type="text/css">
    label {
      display: inline-block;
      margin: 1em 0;

      /* Styles to make it look like a button */
      padding: 0.5em;
      border: 2px solid #666;
      border-color: #EEE #CCC #CCC #EEE;
      background-color: #DDD;
    }

    /* Look like a clicked/depressed button */
    label:active {
      border-color: #CCC #EEE #EEE #CCC;
    }

    /* This is the part that actually hides the 'Choose file' text box */
    label input {
      display: none;
    }
    </style>

    <label>accept="image/*;capture=camera"
        <input type="file" name = "file" accept="image/*;capture=camera"></input>
