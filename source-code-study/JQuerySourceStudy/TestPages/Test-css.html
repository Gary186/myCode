<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>animate</title>
    <script src="../JQuery2-3/jquery-2.0.3-n.js"></script>
    <style type="text/css">
        .bond {
            box-sizing: border-box;
            position: absolute;
            width: 400px;
            height: 400px;
            border: solid #ccc 5px;
            padding: 5px;
            margin: 5px;
            background: #f00;
        }
        /* div {
            margin:3px; width:40px; height:40px;
            position:absolute; left:0px; top:60px;
           background:green; display:none;
        }*/
        
        div.newcolor {
            background: blue;
        }
        .test{
            display: none;
        }
    </style>
</head>

<body>
    <div class="bond">
        <div class="test newcolor"></div>
    </div>
    <script type="text/javascript">
        $(function () {
        'use strict'
        let $test=$('.test');
        let $bond = $('.bond');
        
        $test.height('100%');
        
        console.log($test.height());
        
        console.log($bond.css('width'),$bond.width())//400px 380
        
        console.log($bond.css('height'),$bond.height())//400px 380
        
    })
    </script>
</body>

</html>
