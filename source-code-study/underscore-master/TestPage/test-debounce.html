<!DOCTYPE html>
<html>
<head>
    <title>test-debounce</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta content="telephone=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="full-screen" content="true">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true">
    <meta name="360-fullscreen" content="true">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <script src="../underscore.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div>
        <input type="" name="" id="js-input-debounce" placeholder="debounce">
    </div>
    <div>
        <input type="" name="" id="js-input-throttle" placeholder="throttle">
    </div>
    <script type="text/javascript">
        document.getElementById('js-input-debounce').addEventListener('input',_.debounce(function() {
            console.trace('debounce',+new Date)
        },1000),false);

        document.getElementById('js-input-throttle').addEventListener('input',_.throttle(function() {
            console.trace('throttle',+new Date)
        },1000),false);

        var log=function() {
            console.log('test')
        }
    </script>
</body>
</html>
