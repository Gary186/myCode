		var DOC = document;
		if (!!DOC.all) {
			var e = "article,footer,header,section".split(','),
				i=e.length;
			while(i--){
				DOC.createElement(e[i]);
			}
		}

		var UA = navigator.userAgent,
		IsAndroid = (/Android|HTC/i.test(UA) || !!(navigator['platform'] + '').match(/Linux/i)),
		IsIOS = !IsAndroid && /iPad|iPod|iPhone/i.test(UA),
		IsWeixin =  /MicroMessenger/i.test(UA),
		IsApp = /Tusi/i.test(UA),
		isNokiaM=/Windows Phone|SymbianOS/i.test(UA),
		elHTML = DOC.getElementsByTagName('html')[0],
		classNames = [];
		if (IsIOS) {
			classNames.push('ios m');
		} else if (IsAndroid) {
			classNames.push('android m');
			var sysVersion;
			if ((sysVersion = UA.match(/Android[\s\/]([0-9\._]+)/i))) {
				var versionNum = sysVersion[1].replace(/_/g, '.').replace(/^([0-9]+\.[0-9]+)[0-9\.]*/, '$1');
				versionNum = parseFloat(versionNum || 0);
				if (versionNum < 2.4) {
					classNames.push('fixed_nav');
				}
			}

		} else if(isNokiaM){
			classNames.push('m');
		}
		else{
			classNames.push('pc');
		}

		if (IsApp) {
			classNames.push('in_app');
		} else if (IsWeixin) {
			classNames.push('in_weixin');
		}
		classNames.length && (elHTML.className = classNames.join(' '));

	</script>
