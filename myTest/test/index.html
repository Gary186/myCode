<script type="text/javascript">
    dj['setPageData']({
        'isfocus': {
            url: '/wx/user/3/isfollow', // 请求是否已经关注的接口
            ajaxType: 'get', // 请求方式
            nextUrl: '/wx/xtj/8/candidate/join?key=ghapajBKC4H84ZP9F5Bacw6_MN-xlUj00NRi7Xkg&jid=' // 已关注跳转到的页面

            url: '/wx/xtj/8/candidate/follow',
            data: { key: "ghapajBKC4H84ZP9F5Bacw6_MN-xlUj00NRi7Xkg", type: "3", url: "http://test.xtj.t.dajie.com/wx/xtj/8/candidate/join?key=ghapajBKC4H84ZP9F5Bacw6_MN-xlUj00NRi7Xkg"},

            nextUrl: 'http://mp.weixin.qq.com/s?__biz=MzA4ODQ4NTYzNg==&mid=200723181&idx=1&sn=cdaaf21ec656f91c5c8c1232fe0c8a0d#rd' // 未关注跳转到的页面
        },
        'i-weixin-share-success-callback': function (shareType) {
            if (shareType !== 'shareFriend' && shareType !== 'shareTimeline') {
                return;
            }
            var flagT = 0;
            if (flagT == 1) {
                return;
            }
            $.ajax({
                url: '/wx/user/3/isfollow',
                type: 'get',
                dataType: 'json',
                success: function (data) {
                    if (data && data.result == 0) {
                        //已关注跳转
                        location.href = "/wx/user/3/task/list?from=forward";
                    } else {
                        //未关注跳转
                        location.href = "/wx/redirect/mp?scene=1";
                    }
                },
                error: function () {
                    alert('网络错误');
                }
            });
        }
    });

    (function () {
        var limit,
                pageConfig = {
                    eventBtn: '#morechance',
                    'ajaxType': 'get',
                    url: '/wx/user/3/isfollow',
                    /*默认跳转页*/
                    defaultUrl: '/wx/user/3/task/list?from=more',
                    /*result返回1*/
                    urlNext1: 'http://mp.weixin.qq.com/s?__biz=MzA4ODQ4NTYzNg==&mid=200723181&idx=1&sn=cdaaf21ec656f91c5c8c1232fe0c8a0d#rd',
                    urlNext2: ''
                };

        function getIsFocus() {
            //阻止冒泡和默认行为
            if (limit) {
                return false;
            }
            limit = true;
            $.ajax({
                url: pageConfig.url,
                type: pageConfig.ajaxType,
                dataType: 'json',
                success: function (r) {
                    if ((r.result | 0) == 0) {
                        pageConfig.defaultUrl && (location.href = pageConfig.defaultUrl);
                        return;
                    }
                    //返回0 就是defaultUrl，  返回1就是urlNext1
                    var urlName = 'urlNext' + r.result;
                    pageConfig[urlName] && (location.href = pageConfig[urlName]);
                },
                error: function () {
                    alert('网络错误');
                },
                complete: function () {
                    limit = false;
                }
            });
            return false;
        };
        $(pageConfig.eventBtn).on('click', getIsFocus);
    })()
</script>
