<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Carousel</title>
	<style type="text/css" media="screen">
	body,div,ul,li{margin:0;padding:0;}
	ul{list-style-type:none;}
	body{background:#000;text-align:center;font:12px/20px Arial;}
	#box{position: relative; width: 492px; background: #fff; border-radius: 5px; border:8px solid #fff; margin: 10px auto; cursor: pointer;}
	#box .list{position: relative; width: 490px; height: 170px; overflow: hidden;}
	#box .list ul{position: absolute; top:0;left: 0;}
	#box .list ul li{ width: 490px; height: 170px; overflow: hidden; }
	#box .list ul.fl li{float: left;}
	#box .count {position:absolute;right:0;bottom:5px;}
	#box .count li{color:#fff;float:left;width:20px;height:20px;cursor:pointer;margin-right:5px;overflow:hidden;background:#F90;opacity:0.8;filter:alpha(opacity=70);border-radius:20px;}
	#box .count li.current{color:#fff;opacity:1;filter:alpha(opacity=100);font-weight:700;background:#f60;}
	#tmp{width:100px;height:100px;background:red;position:absolute;}
	#box>a{
		font-family: '微软雅黑','Segoe UI Light','Segoe UI','Microsoft Jhenghei',sans-serif;
		position: absolute;
		width: 30px;
		height: 50px;
		color: #fff;
		background-color:#000;
		opacity: 0;
		filter:alpha(opacity: =0);
		line-height: 1.3;
		transition:all 500ms ease-in-out;
	}
	#box>a:hover{
		text-shadow: 1px 1px 1px #000;
		box-shadow: 1px 1px 2px #444444;
	}
	#box>a:after{
		content: "";
		display: inline-block;
		position: absolute;
		width: 15px;
		height: 15px;
		border-right: 4px solid #ffffff;
		border-bottom: 4px solid #ffffff;
		left: 0;
		top: 0;
		bottom: 0;
		right: 0;
		margin:auto;
	}


	.pre{ top:50%; margin-top: -25px; left: 0; }
	.pre:after{
		transform:rotate(135deg);
		-ms-transform:rotate(135deg); 	/* IE 9 */
		-moz-transform:rotate(135deg); 	/* Firefox */
		-webkit-transform:rotate(135deg); /* Safari 和 Chrome */
		-o-transform:rotate(135deg); 	/* Opera */
	}
	.next{ top:50%; margin-top: -25px; right: 0; /* border-top-right-radius: 25px;border-bottom-right-radius: 25px; */}
	.next:after{
		transform:rotate(-45deg);
		-ms-transform:rotate(-45deg); 	/* IE 9 */
		-moz-transform:rotate(-45deg); 	/* Firefox */
		-webkit-transform:rotate(-45deg); /* Safari 和 Chrome */
		-o-transform:rotate(-45deg); 	/* Opera */
	}
	</style>
</head>
<body>
	<div id="box">
		<div class="list">
			<ul>
				<li><img src="imgs/01.jpg" width="490" height="170" /></li>
				<li><img src="imgs/02.jpg" width="490" height="170" /></li>
				<li><img src="imgs/03.jpg" width="490" height="170" /></li>
				<li><img src="imgs/04.jpg" width="490" height="170" /></li>
				<li><img src="imgs/05.jpg" width="490" height="170" /></li>
			</ul>
		</div>
		<a href="javascript:" class='pre' data-content="<">   </a>
		<a href="javascript:" class='next' data-content=">">  </a>
	</div>
	<script src="autoplay.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
