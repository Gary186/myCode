<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Videojs-xdf-player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta content="telephone=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="full-screen" content="true">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true">
    <meta name="360-fullscreen" content="true">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="../video/video-js.css" rel="stylesheet" type="text/css">
    <link href="../video-js-xdf/video-xdf.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            background-color: black;
            color: #ffffe0;
            font-family: Arial, sans-serif;
        }
        .con{
            margin-bottom: 15px;
        }
        .con>div{
            width: 175px;
            float: left;
            margin-right: 3px;
            line-height: 1.5;
            background-color: #360;
            color: #ffffe0;
            margin-bottom: 3px;
        }
        .con>div>span{
            float: left;
            width: 140px;
            text-align: right;
            background-color: #603;
        }
        .con>div>em{
            float: right;
            width: 35px;
            font-style: normal;
            text-align: center;
        }
        .con{
            clear: both;
        }
        .con:after{
            content: "";
            visibility: hidden;
            clear: both;
            display: table;
        }
        #uuidimg{
            display: none;
        }
    </style>
    <script src="../video/video.js"></script>

</head>
<body>
    <video id="vid1" class="video-js vjs-default-skin vjs-big-play-centered my-skin">
        <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
    </video>
    <div class="con con1"></div>
    <div class="con con2"></div>
    <div id="info"></div>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <!-- Set the location of the flash SWF -->
    <script src="http://static.neibu.koolearn.com/kooplayer-collect/kooplayer-collect-single.js" id="__sprout_main__" conf="http://fe.neibu.koolearn.com:8080/collect/videoConfig.js"></script>
    <script src="../video-js-xdf/video-js-xdf.js"></script>
    <script>
        videojs.options.flash.swf = '../video/video-js.swf';
        videojs.addLanguage("zh-CN", {
            "Play": "播放",
            "Pause": "暂停",
            "Current Time": "当前时间",
            "Duration Time": "时长",
            "Remaining Time": "剩余时间",
            "Stream Type": "媒体流类型",
            "LIVE": "直播",
            "Loaded": "加载完毕",
            "Progress": "进度",
            "Fullscreen": "全屏",
            "Non-Fullscreen": "退出全屏",
            "Mute": "静音",
            "Unmuted": "取消静音",
            "Playback Rate": "播放码率",
            "Subtitles": "字幕",
            "subtitles off": "字幕关闭",
            "Captions": "内嵌字幕",
            "captions off": "内嵌字幕关闭",
            "Chapters": "节目段落",
            "You aborted the video playback": "视频播放被终止",
            "A network error caused the video download to fail part-way.": "网络错误导致视频下载中途失败。",
            "The video could not be loaded, either because the server or network failed or because the format is not supported.": "视频因格式不支持或者服务器或网络的问题无法加载。",
            "The video playback was aborted due to a corruption problem or because the video used features your browser did not support.": "由于视频文件损坏或是该视频使用了你的浏览器不支持的功能，播放终止。",
            "No compatible source was found for this video.": "无法找到此视频兼容的源。",
            "The video is encrypted and we do not have the keys to decrypt it.": "视频已加密，无法解密。"
        });
    </script>
   <script type="text/javascript" src='./js/index.js'></script>
</body>
</html>
