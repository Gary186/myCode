<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>speed</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<meta content="telephone=no" name="format-detection">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="description" content="">
	<meta name="keywords" content="">
	<script src="../underscore.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<script id="underscoreTemplate" type="text/tmpl">
		<ul>
			<%  for (var i = 0, l = list.length; i < l; i ++) { %>
				<li>用户: <%=list[i].user%>/ 网站：<%=list[i].site%></li>
			<% } %>
		</ul>
	</script>

	<script>
		// 数据量
		var length = 100;
		// 渲染次数
		var number = 10000;
		var list =[];
		var data={'list':list};
		for (var i = 0; i < length; i ++) {
			list.push({
				index: i,
				user: '<strong style="color:red">糖饼</strong>',
				site: 'http://www.planeart.cn',
				weibo: 'http://weibo.com/planeart',
				QQweibo: 'http://t.qq.com/tangbin'
			});
		};

		function test() {
			var source = document.getElementById('underscoreTemplate').innerHTML;
			var fn = _.template(source,{variable:'list'});
			console.time('1')
			console.timeline('2')
			for (var i = 0; i < number; i ++) {
				fn(list);
			}
			console.timeEnd('1')
			console.timelineEnd('2');
		}
		 function test2 () {
		            var source = document.getElementById('underscoreTemplate').innerHTML;
		            var fn = _.template(source);
		            for (var i = 0; i < number; i ++) {
		                fn(data);
		            }
	        }
</script>
<button type="" onclick="test()">Test</button>
</body>
</html>
