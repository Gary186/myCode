<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test zepto event</title>
	<meta  name="viewport" content="width=device-width,initial-scale=1.0,minimum-cacle=1.0,maximum-scale=1.0">
	<meta content="telephone=no" name="format-detection">
	<meta content="email=no"  name="format-detection">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<style>
		.delete { display: none; }
		#block{width: 200px; height: 200px; background-color: #ccc;border-radius: 10px;}
		h1{
			word-wrap: break-word;
			-moz-word-break: break-all;
			-o-word-break: break-all;
			font-size: 12px;
		}
	</style>
</head>
<body>
	<h1 id='test'>test</h1>
	<ul id='items'>
		<li>List item 1 <span class='delete'>DELETE</span></li>
		<li>List item 2 <span class='delete'>DELETE</span></li>
	</ul>
	<div id='block'></div>
	<script type="text/javascript" src="../zepto-full-1.1.6.js"></script>
	<script>
		// show delete buttons on swipe
		$('#items li').swipe(function(){
			$('.delete').hide()
			$('.delete', this).show()
		})

		// delete row on tapping delete button
		$('.delete').tap(function(){
			$(this).parent('li').remove()
		})
		function  logEvent(e){
			console.log( e.type );
			document.getElementById('test').innerHTML+=e.type +'	';
		}
		$('#block').on("swipe swipeLeft swipeRight swipeUp swipeDown doubleTap tap singleTap longTap",logEvent);

	</script>
</body>
</html>
