<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Test</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<style>
		#list { display: block; position: absolute; top: 100px; left: 10px; width: 200px; height: 100px; }
		div { display: block; border: 1px solid black; height: 500px; width: 100%; }
		#input { width: 80px; height: 200px; display: block; }
	</style>
	<script  id="others_zepto_10rc1" type="text/javascript" src="../zepto-full-1.1.6.js"></script>
</head>
<body>
	<input type="button" value="获取焦点" id="bt" />
	<div id="divBt" style="width: 100px; height: 40px; background-color: Red;">
		div按钮</div>
		<br />
		<div id="d">
			<input type="text" id="input" />
			<div id="list"> </div>
		</div>
	</body>
	<script type="text/javascript">
		var list = $('#list');
		var d = $('#d');
		var input = $('#input');
		input.tap(function (e) {
			e.stopPropagation();
			e.preventDefault();
			input.val(new Date().getTime());
			return false;
		});
		list.tap(function (e) {
			$('body').css("pointer-events", "none");
			list.hide();
			console.log(e);
			setTimeout(function () {
				e.stopPropagation();
				console.log(e);
			}, 0)
			setTimeout(function () {
				list.show();
			}, 1250);
			setTimeout(function () {
				$('body').css("pointer-events", "auto");
			}, 50);
		});
		d.tap(function () {
			d.append($('<p>div tap</p>'));
		});
		$('#bt').tap(function () {
			var s = input.val() + new Date().getTime();
			input.val(s)
			input.focus();
		});
		$('#divBt').tap(function () {
			input.focus();
		});
	</script>
	</html>
