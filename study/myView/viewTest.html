
<!doctype html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<title>view</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<!-- 忽略页面中的数字识别为电话号码  email识别 -->
	<meta content="telephone=no, email=no" name="format-detection" />
	<!-- 是否启动webapp功能，会删除默认的苹果工具栏和菜单栏。 -->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<!-- 当启动webapp功能时，显示手机信号、时间、电池的顶部导航栏的颜色。默认值为default（白色），可以定为black（黑色）和black-translucent（灰色半透明）。这个主要是根据实际的页面设计的主体色为搭配来进行设置。 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<!-- 不让 Android 手机识别邮箱 -->
	<meta content="email=no" name="format-detection" />
	<!-- 启用360浏览器的极速模式(webkit) -->
	<meta name="renderer" content="webkit">
	<!-- 避免IE使用兼容模式 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
	<meta name="HandheldFriendly" content="true">
	<!-- Reset Css -->
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.list{
			list-style:none;
			font-size: 15px;
			width:25em;
			margin:20px auto;
		}
		.list>li{
			line-height:2em;
			height:2em;
			border-bottom:1px solid #666666;
		}
	</style>
</head>
<body>
	<ul class="list">
		<li class="toggle">toggle</li>
		<li class="view">view</li>
		<li><a href="" class="destroy">a.destroy</a></li>
		<li>test4</li>
		<li>test5</li>
	</ul>
	<a href="mailto:joe@example.com?subject=feedback" "email me" id="test">email me</a>
	<script type="text/javascript" src="../lib/zepto.js"></script>
	<script type="text/javascript" src="viewBindEvent.js"></script>
	<script>
  // The DOM element for a todo item...
  var TodoView = MyView.extend({
  	el:$('.list'),
  	events: {
  		"click .toggle": "toggleDone",
  		"dblclick .view": "edit",
  		"click a.destroy": "clear",
  		"tap .edit": "edit",
  		'click $#test':'edit'
  	},
  	initialize: function() {
  		console.log('initialize');
  		return false;
  	},
  	edit: function() {
  		console.log('edit');
  		return false;
  	},
  	close: function() {
  		console.log('close');
  		return false;
  	},
  	toggleDone: function(e) {
  		console.log('updateOnEnter');
  		return false;
  	},
  	clear: function() {
  		console.log('clear');
  		return false;
  	}

  });
var sview=new TodoView();
</script>

</body>
</html>
