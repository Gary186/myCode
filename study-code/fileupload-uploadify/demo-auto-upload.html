<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>文件上传--自动上传</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta content="telephone=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="uploadify/uploadify.css" rel="stylesheet" />
    <script src="../lib/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="uploadify/jquery.uploadify-zh.js" type="text/javascript" charset="utf-8"></script>
    <script src="upload.js" type="text/javascript" charset="utf-8"></script>
    <style type="text/css" media="screen">
        .button-upload{
            position:relative;
            overflow:hidden;
        }
        .button-upload .button-upload-inner, .button-upload .uploadify{
            position:absolute;
            cursor: pointer;
            position: absolute;
            top: 0;
            right: 0;
            font-size: 200px;
            opacity: 0;
            -ms-filter: 'alpha(opacity=0)';
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row" style="max-width: 800px">
            <div class=" col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
            <div class=" col-lg-10 col-md-10 col-sm-10 col-xs-10">
                <!--panel S-->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        文件上传测试
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" role="form" id="EditInfoForm" style="margin-bottom: 50px;">
                           <!--  <div class="alert alert-danger none">
                               <a href="javascript:void(0)" class="alert-link "></a>
                           </div> -->

                           <div class="form-group">
                            <label class="col-sm-3 control-label">选择文件:</label>
                            <div class="col-sm-9">
                                <div id="fileQueue"></div>
                                <button class="btn btn-default button-upload" >开始上传<input id="uploadify" name="file_upload" type="file" multiple="multiple" /></button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">
                                <div id="progress" class="easyui-progressbar" style="width: 400px;"></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!--panel E-->
        </div>
        <div class=" col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
    </div>
</div>
<script>
 var cfg = {
    'uploader': '/myTest/fileUpload/uploadify/uploadify.php',
    'formData': {
        'ASPSESSID': '@Session.SessionID',
        'AUTHID': "xxx",
        'type': 'ImportTeacher'
    },
    'width':200,
    'height':100,
    'auto': true,
    'buttonClass':'button-upload-inner',
    'fileTypeDesc': 'All Type',
    'fileTypeExts': '*.*;',
    'fileObjName': 'Filedata',
    'fileSizeLimit': '100000KB',
    'simUploadLimit': 3,
    'uploadLimit': 20,
    'onUploadSuccess': function (file, data, response) {
      //$('#fileQueue > div').length &&　$('#uploadify').uploadify('upload');
      console.log(arguments)
  }
};
uploadFile(cfg, "#uploadify");
$('.button-upload').on('click',function(){
    return false;
})
</script>
</body>
</html>
