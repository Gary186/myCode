<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>demo hello vue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta content="telephone=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="full-screen" content="true">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true">
    <meta name="360-fullscreen" content="true">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" type="text/css" href="../../../source-code-study/bootstrap-3.2.0/dist/css/bootstrap.css">
    <style type="text/css">

    </style>
</head>

<body>
    <div id="app">
        <div v-my-directive="someValue"  class="alert alert-info">v-my-directive</div>
        <div v-demo:hello.a.b="msg" class="alert alert-info">v-demo:hello.a.b="msg"</div>
        <div v-demo1="{ color: 'white', text: 'hello!' }" class="alert alert-info">v-demo1</div>
        <div v-demo1.literal="foo bar baz" class="alert alert-info">v-demo1</div>
    </div>
    <script type="text/javascript" src="../lib/vue.js"></script>
    <script type="text/javascript">
        Vue.config.debug = true;
        Vue.directive('my-directive', {
            bind: function() {
                console.log('bind' , arguments)
                // 准备工作
                // 例如，添加事件处理器或只需要运行一次的高耗任务
            },
            update: function(newValue, oldValue) {
                console.log('update' , arguments)
                // 值更新时的工作
                // 也会以初始值为参数调用一次
            },
            unbind: function() {
                console.log('unbind' , arguments)
                // 清理工作
                // 例如，删除 bind() 添加的事件监听器
            }
        })
        Vue.directive('demo', {
            bind: function() {
                console.log('demo bound!')
            },
            update: function(value) {
                this.el.innerHTML =
                    'name - ' + this.name + '<br>' +
                    'expression - ' + this.expression + '<br>' +
                    'argument - ' + this.arg + '<br>' +
                    'modifiers - ' + JSON.stringify(this.modifiers) + '<br>' +
                    'value - ' + value
            }
        })

        Vue.directive('demo1', function(value) {
            console.log(value.color) // "white"
            console.log(value.text) // "hello!"
            console.log(this)
        })
        var vm = new Vue({
            el: "#app",
            data: {
                msg: 'hello!'
            }
        })
        setTimeout(function() {

        }, 3000)
    </script>
</body>

</html>
