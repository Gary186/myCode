<body>
    <div id="app">
        <h1 class="alert alert-info" v-if="ok">Yes</h1>
        <h1 class="alert alert-info" v-else>No</h1>

        <template v-if="ok" class="alert alert-info">
            <h1>Title</h1>
            <p>Paragraph 1</p>
            <p>Paragraph 2</p>
        </template>

        <h1 class="alert alert-info" v-show="ok">Hello!</h1>

        <div class="alert alert-info" v-if="Math.random() > 0.5">
            Sorry
        </div>
        <div class="alert alert-danger" v-else>
            Not sorry
        </div>
    </div>
    <script type="text/javascript" src="../lib/vue.js"></script>
    <script type="text/javascript">
        Vue.config.debug = true;
        var vm = new Vue({
            el: '#app',
            data: {
                ok: true
            },
            computed: {

            },
            methods: {

            }
        });

        setTimeout(function() {
            vm.ok = false;
        }, 3000);
        console.log(vm);
