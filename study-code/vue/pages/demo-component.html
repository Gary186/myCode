<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>demo hello vue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta content="telephone=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="full-screen" content="true">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true">
    <meta name="360-fullscreen" content="true">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" type="text/css" href="../../../source-code-study/bootstrap-3.2.0/dist/css/bootstrap.css">
    <style type="text/css">

    </style>
</head>

<body>
    <div id="app">
        <my-component></my-component>
        <child msg="hello bond"></child>
        <child msg="hello little bear"></child>

        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">@</span>
            <input v-model="parentMsg" type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
        </div>
        <child1 v-bind:my-message="parentMsg"></child1>
        <!-- 默认为单向绑定 -->
        <child1 :my-message="parentMsg"></child1>
        <!-- 双向绑定 -->
        <child1 :my-message.sync="parentMsg"></child1>
        <!-- 单次绑定 -->
        <child1 :my-message.once="parentMsg"></child1>

    </div>

    <script type="text/javascript" src="../lib/vue.js"></script>
    <script type="text/javascript">
        Vue.config.debug = true;
        // 定义
        var MyComponent = Vue.extend({
                template: '<div class="alert alert-info">A custom component!</div>'
            })
            // 注册
        Vue.component('my-component', MyComponent)


        /*// 在一个步骤中扩展与注册
        Vue.component('my-component1', {
            template: '<div class="alert alert-info">A custom component!</div>'
        })*/

        // 局部注册也可以这么做
        var Parent = Vue.extend({
            components: {
                'my-component1': {
                    template: '<div class="alert alert-info"> A custom component!</div>'
                }
            }
        });

        Vue.component('child', {
            // 声明 props
            props: ['msg'],
            // prop 可以用在模板内
            // 可以用 `this.msg` 设置
            template: '<div  class="alert alert-info"> {{ msg }}</div>'
        })

        Vue.component('child1', {
            // 声明 props
            props: ['myMessage'],
            template: '<div  class="alert alert-success"> {{ myMessage }}</div>'
        });

        Vue.component('example', {
            props: {
                // 基础类型检测 （`null` 意思是任何类型都可以）
                propA: Number,
                // 必需且是字符串
                /*propB: {
                    type: String,
                    required: true
                },*/
                // 数字，有默认值
                propC: {
                    type: Number,
                    default: 100
                },
                // 对象/数组的默认值应当由一个函数返回
                propD: {
                    type: Object,
                    default: function() {
                        return {
                            msg: 'hello'
                        }
                    }
                },
                // 指定这个 prop 为双向绑定
                // 如果绑定类型不对将抛出一条警告
                propE: {
                    twoWay: true
                },
                // 自定义验证函数
                propF: {
                    validator: function(value) {
                        return value > 10
                    }
                }
            },
            template: '<div  class="alert alert-success"> {{ propA }} {{ propB }}</div>'
        });

        // 创建根实例
        var vm = new Vue({
            el: '#app',
            data: {
                parentMsg: 'Message from parent'
            }
        });
    </script>
</body>

</html>
